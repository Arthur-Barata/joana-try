    <div id="root"></div>
    
    
    <script>
       function exibir(){
    let view = document.getElementById("root")
    let loading = document.getElementById("loading")
    setTimeout(()=>{
        $("#root").show()
        $("#loading").hide(0)
       
    },2000)
    
   }
   

   
    </script>
